# Server Configuration
server.port=8080
spring.application.name=udb-manager

# H2 Database for storing connection information
spring.datasource.url=jdbc:h2:file:./data/udbmanager
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.root=INFO
logging.level.com.udbmanager=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Connection Pool Default Settings
app.datasource.pool.maximum-pool-size=10
app.datasource.pool.minimum-idle=2
app.datasource.pool.connection-timeout=30000
app.datasource.pool.idle-timeout=600000
app.datasource.pool.max-lifetime=1800000

# Encryption
app.encryption.secret-key=UDBManagerSecretKey2025ChangeThisInProduction
