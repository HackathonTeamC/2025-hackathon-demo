name: Deploy All Lambda Functions

on:
  push:
    branches: [ main ]

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      lambda_matrix: ${{ steps.compute-matrix.outputs.lambda_matrix }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Compute matrix from directories
        id: compute-matrix
        shell: bash
        run: |
          # lambdas 配下のディレクトリ名を取得
          dirs=$(find src/lambdas -mindepth 1 -maxdepth 1 -type d -exec basename {} \;)

          echo "Found directories:"
          printf "%s\n" $dirs

          # JSON 配列化（安全）
          json=$(printf "%s\n" $dirs | jq -R . | jq -s .)

          echo "Generated JSON:"
          echo "$json"

          # GitHub Actions の output に書き込み（安全処理版）
          json_escaped=$(echo "$json" | jq -Rs .)
          echo "lambda_matrix=$json" >> $GITHUB_OUTPUT

  deploy:
    needs: prepare
    runs-on: ubuntu-latest

    strategy:
      matrix:
        function: ${{ fromJson(needs.prepare.outputs.lambda_matrix) }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt --target ./package

      - name: Build zip for each Lambda
        run: |
          mkdir deploy
          cp -r package/* deploy/
          cp -r src/lambdas/${{ matrix.function }}/* deploy/
          cd deploy
          zip -r ../${{ matrix.function }}.zip .

      - name: Deploy Lambda
        run: |
          aws lambda update-function-code \
            --function-name "${{ matrix.function }}" \
            --zip-file fileb://${{ matrix.function }}.zip \
            --region ${{ secrets.AWS_REGION }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}