name: Deploy All Lambda Functions

on:
  push:
    branches: [ main ]

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      lambda_matrix_base64: ${{ steps.set-matrix.outputs.lambda_matrix_base64 }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Find Lambda directories and generate matrix
        id: set-matrix
        run: |
          # lambdas 配下のディレクトリ名一覧を取得
          dirs=$(find src/lambdas -mindepth 1 -maxdepth 1 -type d -exec basename {} \;)

          echo "Found dirs:"
          printf "%s\n" $dirs

          # JSON 配列生成
          json=$(printf "%s\n" $dirs | jq -R . | jq -s .)
          echo "JSON:"
          echo "$json"

          # JSON を Base64 にエンコードして安定化
          encoded=$(echo -n "$json" | base64 -w0)

          echo "Encoded JSON:"
          echo "$encoded"

          # Output に安全に書き込み
          echo "lambda_matrix_base64=$encoded" >> $GITHUB_OUTPUT

  deploy:
    needs: prepare
    runs-on: ubuntu-latest

    strategy:
      matrix:
        function: ${{ fromJson( steps.decode.outputs.lambda_matrix ) }}

    steps:
      - uses: actions/checkout@v3

      - name: Decode Base64 to JSON
        id: decode
        run: |
          decoded=$(echo "${{ needs.prepare.outputs.lambda_matrix_base64 }}" | base64 -d)
          echo "lambda_matrix=$decoded" >> $GITHUB_OUTPUT

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt --target ./package

      - name: Build ZIP
        run: |
          mkdir deploy
          cp -r package/* deploy/
          cp -r src/lambdas/${{ matrix.function }}/* deploy/
          cd deploy
          zip -r ../${{ matrix.function }}.zip .

      - name: Deploy Lambda
        run: |
          aws lambda update-function-code \
            --function-name "${{ matrix.function }}" \
            --zip-file fileb://${{ matrix.function }}.zip \
            --region ${{ secrets.AWS_REGION }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}