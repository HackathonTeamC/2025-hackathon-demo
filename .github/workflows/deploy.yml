name: Deploy Lambda Functions

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "src/lambdas/**"
      - "!src/shared/**"  # shared 更新時は layer 側を実行する

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        lambda:
          - function_name: "conversation_analyzer"
            folder: "conversation_analyzer"
          - function_name: "reaction_handler"
            folder: "reaction_handler"
          - function_name: "schedule_creator"
            folder: "schedule_creator"
          - function_name: "scheduled_poster"
            folder: "scheduled_poster"

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt --target ./package

      - name: Build ZIP for ${{ matrix.lambda.function_name }}
        run: |
          mkdir deploy
          
          # pip install した依存
          cp -r package/* deploy/

          # Lambda 個別コード（ハンドラ含む）
          cp -r src/lambdas/${{ matrix.lambda.folder }}/* deploy/

          cd deploy
          zip -r ../${{ matrix.lambda.function_name }}.zip .

      - name: Deploy Lambda Code
        run: |
          aws lambda update-function-code \
            --function-name "${{ matrix.lambda.function_name }}" \
            --zip-file fileb://${{ matrix.lambda.function_name }}.zip \
            --region ${{ secrets.AWS_REGION }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Attach Latest Shared Layer
        run: |
          LAYER_ARN=$(aws lambda list-layer-versions \
            --layer-name "slack-bot-calendar-shared" \
            --region ${{ secrets.AWS_REGION }} \
            --query "LayerVersions[0].LayerVersionArn" \
            --output text)

          echo "Using Layer ARN: $LAYER_ARN"

          aws lambda update-function-configuration \
            --function-name "${{ matrix.lambda.function_name }}" \
            --layers "$LAYER_ARN" \
            --handler "handler.lambda_handler" \
            --region ${{ secrets.AWS_REGION }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}