name: Deploy All Lambda Functions

on:
  push:
    branches: [ main ]

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      lambda_matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Discover Lambda function directories
        id: discover
        run: |
          dirs=$(find src/lambdas -mindepth 1 -maxdepth 1 -type d -exec basename {} \;)
          
          # JSON 配列に安全に変換
          json=$(printf '%s\n' "${dirs}" | jq -R . | jq -s .)

          echo "matrix=$json" >> $GITHUB_OUTPUT

      - name: Set matrix output
        id: set-matrix
        run: |
          echo "matrix=${{ steps.discover.outputs.matrix }}" >> $GITHUB_OUTPUT

  deploy:
    needs: prepare
    runs-on: ubuntu-latest

    strategy:
      matrix:
        function: ${{ fromJson(needs.prepare.outputs.lambda_matrix) }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt --target ./package

      - name: Build deployment package
        run: |
          mkdir deploy
          cp -r package/* deploy/
          cp -r src/lambdas/${{ matrix.function }}/* deploy/
          cd deploy
          zip -r ../${{ matrix.function }}.zip .

      - name: Deploy Lambda
        run: |
          aws lambda update-function-code \
            --function-name "${{ matrix.function }}" \
            --zip-file fileb://${{ matrix.function }}.zip \
            --region ${{ secrets.AWS_REGION }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
