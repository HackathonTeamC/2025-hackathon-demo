name: Deploy All Lambda Functions

on:
  push:
    branches: [ main ]

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      lambda_matrix_json: ${{ steps.encode.outputs.lambda_matrix_json }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Find Lambda directories
        id: find
        run: |
          dirs=$(find src/lambdas -mindepth 1 -maxdepth 1 -type d -exec basename {} \;)
          printf "%s\n" $dirs > dirs.txt

      - name: Build JSON matrix
        id: build
        run: |
          json=$(jq -R . dirs.txt | jq -s .)
          echo "json=$json" >> $GITHUB_OUTPUT

      - name: Encode JSON to base64
        id: encode
        run: |
          encoded=$(echo -n "${{ steps.build.outputs.json }}" | base64 -w0)
          echo "lambda_matrix_json=$encoded" >> $GITHUB_OUTPUT

  deploy:
    needs: prepare
    runs-on: ubuntu-latest

    strategy:
      matrix:
        function: ${{ fromJson( format( '{0}', steps.decode.outputs.matrix_decoded ) ) }}

    steps:
      - uses: actions/checkout@v3

      - name: Decode Base64 JSON
        id: decode
        run: |
          decoded=$(echo "${{ needs.prepare.outputs.lambda_matrix_json }}" | base64 -d)
          echo "matrix_decoded=$decoded" >> $GITHUB_OUTPUT

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt --target ./package

      - name: Build ZIP
        run: |
          mkdir deploy
          cp -r package/* deploy/
          cp -r src/lambdas/${{ matrix.function }}/* deploy/
          cd deploy
          zip -r ../${{ matrix.function }}.zip .

      - name: Deploy Lambda
        run: |
          aws lambda update-function-code \
            --function-name "${{ matrix.function }}" \
            --zip-file fileb://${{ matrix.function }}.zip \
            --region ${{ secrets.AWS_REGION }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}